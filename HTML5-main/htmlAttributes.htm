<!DOCTYPE html> <!--Attributes can be added to any tag-->
<html lang="en-US"> <!--Having the lang attribuute assists search engines to find your content easier, adding "-US" helps define the country of the lang-->
    <head>
        <title>Insert epic title</title>
    </head>
    <body>
        <h1>New Header!</h1>
        <p>insert epic text for my new header!</p>
        <a href="https://www.w3schools.com">Visit W3Schools</a> <!--<a ... </a> declares there being a hyperlink while "href=" gives the web page the url to follow-->

        <img src="img_girl.jpg"> <!--<img> tag embeds an image within the page. While "src=" calls the image source of image to be displayed-->
        <!--One way to specify the URL in src attribute called Absolute URL, 
        link the external image by src="https://www.w3schools.com/images/img_girl.jpg", for ex (watchout for copyright infringement)-->
        
        <!--Second way called Relative URL, 
        link an image within the webpage ex: src="img_girl.jpg" this is relative to the current page.
        While if the URL begins with a slash it's relative to the domain, ex: src="/images/img_girl.jpg"
        It is always best to use relative URLs, images will not break if domain changes.-->
        <br>
        <img src="img_girl.jpg" width="500" height="600" alt="Girl with a jacket"> <!--Add width and height to control images pixel dimensions-->
        <!--Alt attribute provides the <img> tag text for an image they can not be displayed. Becoause of slow connection for example.-->
        
        <p style="color:red;" title="I'm a tooltip">This is a red paragraph.</p> 
        <!--Allows for color, font, size, and more added to the text contents-->
        <!--displays floating text when user hovers over the text-->
        <!--All attributes to a tag belong in the first calling of the tag. <p *insert attribute(s)> *insert text content.</p>-->

    </body>
</html>
<!--suggested to always use lower case attributes-->
<!--suggested to put quotes around the attribute values/contents, style(attribute)="color:red;"(value/content)-->
