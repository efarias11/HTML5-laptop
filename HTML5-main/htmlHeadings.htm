<!DOCTYPE html>
<html lang="en">
    <head>
        <title>This is my title!</title> <!--Title for web tab-->
    </head>
    <body>
        <h1>Heading 1</h1> <!--Headings from h1 to h6 are most important to least-->
        <h2>Heading 2</h2> <!--The less important heading the smaller the heading text is (sub-headings)-->
        <h3>Heading 3</h3>  <!--Headings automatically create white space-->
        <h6 style="font-size: 60px;">Heading 6</h6> <!--Size of headings can be changed with the style attribute and using CSS "font-size" property-->
    </body>
</html>
