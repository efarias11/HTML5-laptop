<!doctype html> <!--All HTML documents must start with a document type declaration, appears once (like declaring a class in java?)-->
<html> <!--The document must start with <html> like the main method in java-->
    <head>
        <title>My Web Page Title</title>
    </head>
    <body> <!--The start of the visible portion of the web page document-->
        <h1>Testing my first header!</h1> <!--Heading 1 is the MOST IMPORTANT header to heading 6 being the lEAST IMPORTANT-->
        <p>Words to you for me!</p>
        
        <!-- 
            HTML llinks are defined by <a> tag, ex:
            <a href="https://www.w3schools.com">This is a link</a>
        -->
        <img src="w3schools.jpg" alt="W3Schools.com" width="104" height="142">
        
        <h2>Testing my Second header!</h2> 
        <p>No difference in file type names (.html and .htm)!</p>
    </body> <!--Ends the visible poriton of the web document-->
</html> <!--This acts as the closing bracket for the java main method-->

<!--HTML has elements being surrounded by <> "tags" and closes the tag with the same tag thats starts with a /.-->
