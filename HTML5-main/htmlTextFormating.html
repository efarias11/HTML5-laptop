<!Doctype html> <!--Special text types-->
<html>
    <head>
        <title>untitle</title>
        <b>Boo!</b>
    </head>
    <body style="background-color: red;">
        <h1>Header!</h1>
        <b>Testing bold!</b> <!--Bolded text with no importance-->
        <p>Testing not bold!</p>
        <strong>This text is important!</strong> <!--Bolded text with importance-->
        <br> <!--This means the next tag doesn't have the automatic whitespace/break line function-->
        <i>This text is italic</i> <!--Italicizes text with no importance-->
        <br>
        <em>This text is emphasized</em> <!--Italicizes text with extra importance-->
        <br>
        <small>This is some smaller text.</small>
            <p>Do not forget to buy <mark>milk</mark> today.</p> <!--Highlights text between <mark> tag-->
            <p>My favorite color is <del>blue</del> <ins style="color:red">red</ins>.</p> <!--<del> crosses out words and <ins> "adds" underlines words-->
            <p>This is <sub>subscripted</sub> text.</p> <!--Makes text the base of something-->
            <p>This is <sup>superscripted</sup> text.</p> <!--Makes the text the power of something or useful for footnotes-->
    </body>
</html>
