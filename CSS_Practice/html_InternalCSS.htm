<!DOCTYPE html>
<html>
    <head> <!--"Global attributes" can be applied within the head to distribute to the webpage
                This is an example of Internal CSS within an html file-->
        <style> 
            body {background-color: powderblue; text-align: center;}
            h1   {color: blue;}
            p    {color: red;}
        </style>
        </head>
        <body>
            <h1>This is a heading</h1>
            <p>This is a paragraph</p>
            <!--<p style="color: blue;"> A Blue Heading.</p> is an example of inline CSS-->
        </body>
</html>
